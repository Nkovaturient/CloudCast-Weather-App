<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/wlg2.jpg">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200&display=swap" rel="stylesheet">
</head>
<body>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    
    <div class="weather-card">
        <div class="search">
            <input type="text" id="searchLoc" placeholder="search by city..." autocomplete="off">
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="err-fix">
            <h3>Invalid City name!</h3>
        </div>

        <div id="main-weather">
            <img src="./asset/img1.png" class="weather-icon">
            <h1 class="temp">24 &deg;C</h1>
            <h2 class="city">Clarus</h2>
            <div class="more-info">
                <div class="col">
                    <img src="./asset/temp-img.jpg" alt="temp">
                    <div>
                        <p class="fl-temp"></p>
                        <p>Feels like</p>
                    </div>
                    </div>

                    <div class="col">
                        <img src="./asset/windspd-img.jpg" alt="wind Speed">
                        <div>
                            <p class="wsp"></p>
                            <p>Wind Speed</p>
                        </div>
                        </div>

                        <div class="col">
                            <img src="./asset/humidity-img.jpg" alt="humid">
                            <div>
                                <p class="humid"></p>
                                <p>Humidity</p>
                            </div>
                       </div>

                        <div class="col">
                            <img src="./asset/img2.jpg" alt="rain">
                            <div>
                                <p class="press"></p>
                                <p>Pressure</p>
                            </div>
                        </div>
                </div>
            </div>
        
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
